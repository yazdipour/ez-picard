services:
  websrc:
    build:
      context: ./websrc
      dockerfile: Dockerfile
    image: "text-to-sql-ez-picard-ui:latest"
    # command: sh -c "streamlit run app.py --server.port 8501"
    ports:
      - '8501:8501'
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: "text-to-sql-ez-picard:latest"
    command: sh -c "pyfiglet 'EZ-PICARD' ; python seq2seq/serve_seq2seq.py configs/serve.json"
    user: "13011:13011"
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: "./database"
        target: /database
      - type: bind
        source: "./transformers_cache"
        target: /transformers_cache
      - type: bind
        source: "./configs"
        target: /app/configs
    depends_on:
      - mysql
    
  mysql:
    build: ./mysql
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'Chinook'
    